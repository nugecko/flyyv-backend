name: Deploy to Dokku

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DOKKU_SSH_KEY }}

      - name: Add Dokku host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -T 10 -H api.flyyv.com 2>/dev/null >> ~/.ssh/known_hosts || true

      - name: Push to Dokku
        run: |
          git remote add dokku ssh://dokku@api.flyyv.com:22/flyyv || true
          git push dokku main --force
