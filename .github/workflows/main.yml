name: Deploy to Dokku

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH key
        env:
          DOKKU_SSH_KEY: ${{ secrets.DOKKU_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$DOKKU_SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Add Dokku host to known_hosts
        env:
          DOKKU_HOST: ${{ secrets.DOKKU_HOST }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$DOKKU_HOST" >> ~/.ssh/known_hosts

      - name: Push to Dokku
        env:
          DOKKU_HOST: ${{ secrets.DOKKU_HOST }}
          DOKKU_APP: ${{ secrets.DOKKU_APP }}
          DOKKU_USER: ${{ secrets.DOKKU_USER }}
        run: |
          git remote add dokku "ssh://$DOKKU_USER@$DOKKU_HOST:22/$DOKKU_APP"
          git push dokku main:main -f
